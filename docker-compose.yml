version: '3.8'

services:
  grade-phoenix-bot:
    build: .
    container_name: grade-phoenix-bot
    restart: unless-stopped
    ports:
      - "8443:8443"
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - DATABASE_URL=sqlite:///./data/bot.db
      - BOT_VERSION=v2.1.0
      - GRADE_CHECK_INTERVAL=15
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/bot.db')"]
      interval: 30s
      timeout: 10s
      retries: 3